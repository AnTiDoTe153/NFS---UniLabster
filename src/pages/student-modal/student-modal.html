<ion-content class="main-view" padding>
    <div class="overlay" (click)="dismiss()" tappable></div>
  <div class="modal-content">
    <ion-list *ngIf="studentList != null">
      <ion-list-header class="listHeader">
        Attending students
      </ion-list-header>
      <ion-item *ngFor="let item of studentList">
        {{item.name}} {{item.surname}}
      </ion-item>
    </ion-list>

    <div *ngIf="studentList == null" class="errorMessage">
      <p>Unfortunatelly, there are no students currently attending this course</p>
    </div>

    <button ion-button class="closeButton" (click)="dismiss()">Close</button>
  </div>
</ion-content>
