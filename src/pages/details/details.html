<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Personal Info</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="currentStudent != null">
    <ion-card-header>
      Student info
    </ion-card-header>
    <ion-card-content>
      <p>Name: {{currentStudent.name}}</p>
      <p>Surname: {{currentStudent.surname}}</p>
      <p>Email: {{currentStudent.email}}</p>
      <p>Phone: {{currentStudent.phone}}</p>
      <p>Year: {{currentStudent.year}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
