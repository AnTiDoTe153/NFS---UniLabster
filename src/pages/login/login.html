<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-img class="logo" src="assets\\imgs\\school.svg"></ion-img>

  <div class="loginWrapper">
    <form>
      <ion-list>
        <ion-item no-line>
          <ion-input placeholder="Your email" type="text" name="email" ></ion-input>
        </ion-item>
        <ion-item no-line>
          <ion-input placeholder="Password" type="password" name="password" ></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button type="submit" class="button">Login</button>
      <button type="button" class="register-button">Don't have an account? Sign up</button>

    </form>
  </div>
</ion-content>
